<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Login - BNCC</title>
		<link
			rel="stylesheet"
			href="style.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
	</head>
	<body>
		<div class="login-container">
			<h2>Login to BNCC</h2>
			<form
				action=""
				id="loginForm"
				style="display: block">
				<div class="input-box">
					<label for="username">
						<i class="fa-regular fa-user"></i>
						Username
					</label>
					<input
						type="text"
						id="username"
						required />
				</div>

				<div class="input-box">
					<label for="password"><i class="fa-solid fa-key"></i> Password</label>
					<input
						type="password"
						id="password"
						required />
				</div>

				<div class="remember-me">
					<input
						type="checkbox"
						id="remember" />
					<label for="remember">Remember Me</label>
				</div>

				<button onclick="login()" type="button">Login</button>
			</form>
			<p id="loggedInMessage"></p>
		</div>
		<script src="script.js"></script>
	</body>
</html>
