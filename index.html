<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Login - BNCC</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div class="login-container">
			<h2>Login to BNCC</h2>
			<form id="loginForm">
				<div class="input-box">
					<input
						type="text"
						id="username" />
					<label for="username"> Username</label>
				</div>

				<div class="input-box">
					<input
						type="password"
						id="password" />
					<label for="password"> Password</label>
				</div>

				<div class="remember-me">
					<input
						type="checkbox"
						id="remember" />
					<label for="remember">Remember Me</label>
				</div>

				<button type="submit">Login</button>
			</form>
			<p id="loggedInMessage"></p>
		</div>
		<script src="script.js"></script>
	</body>
</html>
